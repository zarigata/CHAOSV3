version: '3.8'

services:
  # Frontend service
  frontend:
    build:
      context: ./FRONTEND
      dockerfile: Dockerfile
    container_name: chaosv3-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api/v1
      - NEXT_PUBLIC_SOCKET_URL=http://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - chaosv3-network

  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chaosv3-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/chaosv3
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRATION=86400
      - JWT_REFRESH_EXPIRATION=604800
      - CORS_ORIGIN=http://localhost:3000
      - SOCKET_CORS_ORIGIN=http://localhost:3000
      - ICE_SERVER_URLS=stun:stun.l.google.com:19302,stun:stun1.l.google.com:19302
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - chaosv3-network

  # MongoDB service
  mongodb:
    image: mongo:latest
    container_name: chaosv3-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=chaosv3
    restart: unless-stopped
    networks:
      - chaosv3-network

# Persistent volumes
volumes:
  mongodb-data:
    driver: local

# Application network
networks:
  chaosv3-network:
    driver: bridge
